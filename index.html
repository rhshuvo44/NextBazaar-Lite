<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NextBazaar Lite - ThemeForest Template</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="A clean, dark mode enabled TailwindCSS template with form validation."
    />
    <meta name="author" content="ripon" />

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link href="assets/css/styles.css" rel="stylesheet" />

    <!-- Optional: Fonts from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-900 font-sans min-h-screen flex flex-col">
    <!-- Header -->
    <header id="header">
      <!-- Navbar -->
      <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-dark-800 logo"
              >NextBazaar</a
            >

            <!-- Navigation Menu (Desktop) -->
            <div class="hidden md:flex space-x-6 ml-10">
              <a href="#" class="active">Home</a>
              <a href="#" class="">Shop</a>
              <a href="#" class="">About</a>
              <a href="#" class="">Contact</a>
            </div>

            <!-- Search (Desktop) -->
            <div class="hidden md:flex items-center w-1/3">
              <input
                type="text"
                placeholder="Search..."
                class="w-full px-3 py-2 rounded-md bg-[#f6f6f6] text-dark focus:outline-none focus:ring-2 focus:ring-[#f6f6f6] text-sm"
              />
            </div>

            <!-- Icons (Desktop) -->
            <div class="hidden md:flex items-center space-x-6">
              <a href="#" class="">
                <i class="fas fa-heart"></i>
              </a>
              <a href="#" class="relative">
                <i class="fas fa-shopping-cart"></i>
                <span
                  class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1"
                  >2</span
                >
              </a>
              <a href="#" class="">
                <i class="fas fa-user"></i>
              </a>
              <button
                id="dark-toggle"
                class="text-sm bg-gray-300 cursor-pointer px-2 py-1 rounded"
              >
                <i class="fas fa-moon"></i>
              </button>
            </div>

            <!-- Mobile Menu Toggle -->
            <div class="md:hidden flex items-center">
              <button id="menu-toggle" class="text-gray-800">
                <i class="fas fa-bars text-2xl"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-4">
          <div class="flex flex-col space-y-2 text-base">
            <a href="#" class="active">Home</a>
            <a href="#" class="">Shop</a>
            <a href="#" class="">About</a>
            <a href="#" class="">Contact</a>
          </div>

          <input
            type="text"
            placeholder="Search..."
            class="mt-4 w-full px-3 py-2 rounded-md bg-[#f6f6f6] focus:outline-none focus:ring-2 focus:ring-[#f6f6f6] text-sm"
          />

          <div class="flex justify-around text-xl mt-4">
            <a href="#" class=""><i class="fas fa-heart"></i></a>
            <a href="#" class="relative">
              <i class="fas fa-shopping-cart"></i>
              <span
                class="absolute -top-1 -right-1 text-xs bg-red-500 text-white rounded-full px-1"
                >2</span
              >
            </a>
            <a href="#" class="hover:text-blue-600 dark:hover:text-blue-400"
              ><i class="fas fa-user"></i
            ></a>
            <button
              id="dark-toggle-mobile"
              class="text-gray-900 dark:text-white"
            >
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-3xl mx-auto p-6 w-full"></main>

    <!-- Footer -->

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
